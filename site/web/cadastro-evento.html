<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ev.Town</title>
</head>
<body>
    <header class="menu-bg">
        <div class="menu">
            
            <div class="menu-logo">
                <a href="#">Ev.Town</a>
            </div>
            
            <nav class="menu-nav">
                <ul>
                    <li><a href="#">Criar Evento</a></li>
                    <li><a href="#">Soluções</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="cadastroEvento">
        <div class="cadastro-evento-container">
            <form action="" class="form">
                <h2>Cadastro Evento</h2>
                <input type="estado" name="estado" id="estado" class="box" placeholder="Estado">
                <input type="nome-evento" name="nome-evento" id="nome-evento" class="box" placeholder="Senha">
                <input type="nr-participantes" name="nr-participantes" id="nr-participantes" class="box" placeholder="Expectativa de Público">                
                
                <div class="small-area">
                    <input type="tipo" name="tipo" id="tipo" class="box" placeholder="Tipo">
                    <input type="categoria" name="categoria" id="categoria" class="box" placeholder="Categoria">
                </div>
                
                <input type="submit" id="submit" value="Prosseguir">
                
                <a href="">Voltar</a>
            </form>

            <div class="side">
                <img src="img/event.png" alt="">
            </div>
        </div>      
    </section>

</body>
</html>
